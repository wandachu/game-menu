plugins {
    id 'java'
}

defaultTasks 'clean', 'build', 'check', 'test'

apply plugin: 'java'

group 'wanda.game'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}